<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white;
        }

        .banner {
            background-color: #2563eb;
            color: white;
            padding: 1.5rem;
        }

        .banner-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .banner h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .banner p {
            color: #bfdbfe;
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .upload-container {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .drop-zone {
            border: 2px dashed #e5e7eb;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            border-color: #2563eb;
            background-color: #f8fafc;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            color: #9ca3af;
        }

        .upload-icon svg {
            width: 100%;
            height: 100%;
        }

        .drop-zone h3 {
            color: #111827;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .drop-zone p {
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .select-button {
            background-color: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.3s ease;
        }

        .select-button:hover {
            background-color: #1d4ed8;
        }

        .file-info {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f3f4f6;
            border-radius: 0.375rem;
            display: none;
        }

        .analyze-button {
            display: none;
            width: 100%;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.375rem;
            margin-top: 1rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .analyze-button:hover {
            background-color: #1d4ed8;
        }

        #file-upload {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <div class="banner-content">
            <h1>Diabetes Detection System</h1>
            <p>Upload your medical data for analysis</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="upload-container">
            <div class="drop-zone" id="drop-zone">
                <div class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                </div>
                <h3>Upload your file</h3>
                <p>Drag and drop your file here, or click to select a file</p>
                <input type="file" id="file-upload" accept=".csv,.xlsx,.txt">
                <button class="select-button">Select File</button>
            </div>
            <div class="file-info" id="file-info">
                <p>File uploaded successfully</p>
                <p id="file-name"></p>
            </div>
            <button class="analyze-button" id="analyze-button">Analyze Data</button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileUpload = document.getElementById('file-upload');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const analyzeButton = document.getElementById('analyze-button');

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#2563eb';
            dropZone.style.backgroundColor = '#f8fafc';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#e5e7eb';
            dropZone.style.backgroundColor = 'white';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        // Handle file selection
        dropZone.addEventListener('click', () => {
            fileUpload.click();
        });

        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (file) {
                fileInfo.style.display = 'block';
                fileName.textContent = `File name: ${file.name}`;
                analyzeButton.style.display = 'block';
                dropZone.style.borderColor = '#e5e7eb';
                dropZone.style.backgroundColor = 'white';
            }
        }
    </script>
</body>
</html>
